<div class="task-box2">
  <form id="taskinput">
    <h2>Add Task</h2>
    <div>
    <label for="name" >Task Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Task name.."> <small></small>
    </div>
    <br><br>
    <div>
    <label for="description" >Description:</label>
    <textarea name="description" id="description"></textarea> <small id="duecomm"></small><br><br>
    <label for="dueDate" >Due Date:</label>
    <input type="date" name="dueDate" id="dueDate"><small></small> 
    </div>
    <br><br>
    <!----Asignto-->
    <div>
    <label for="asignTo" >Assign To:</label>
    <select name="asignTo">
        <option selected>Select name</option>
        <option value="laitha">Vanitha</option>
        <option value="vanitha">Jim</option>
        <option value="Dan">Dan</option>
        <input id="assign-input" type="text">
        <small></small>
        </select>
        </div>
        <br><br>
    <!----Status-->
    <div>
     <label for="status" >Status:</label>
    <select name="status">
        <option>To Do</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
    </select>
    </div>
     
     <input class="submitbbt" type="button" value="Submit" style="margin-left: 40%; margin-top: 50px;">
        
  </form>  
  </div>
